<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../Login/login.css" />
    <title>Sign in & Sign up Form</title>

    <style>
        @font-face {
            src: url(../OnboardingPage/assets/localFonts/FujitsuSansMedium.ttf);
            font-family: "FujitsuSansMedium";
        }
    </style>

    <link rel="stylesheet" href="/css/transition.css" />

</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h2 class="title">O meu ID</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="O meu ID" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" />
                    </div>
                    <input type="submit" value="Login" class="btn solid" />
                    <p class="social-text">Fujitsu - Redes Sociais</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="../OnboardingPage/index.html" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
                <form action="#" class="sign-up-form">
                    <h2 class="title">Não encontro o meu ID</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Nome" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" />
                    </div>
                    <input type="submit" class="btn" value="Reportar" />
                    <p class="social-text">Fujitsu - Redes Sociais</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="../OnboardingPage/index.html" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Não encontro o meu ID !</h3>
                    <p>
                        Tentou fazer o seu login e não encontrou o seu ID ? Reporte aqui aos RH !
                    </p>
                    <button class="btn transparent" id="sign-up-btn">
                        O meu ID
                    </button>
                </div>
                <img src="./login_assets/undraw_secure_login_pdn4.svg" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Agora não !</h3>
                    <p>
                        Vou adiar por agora o meu login. Prefiro voltar à home page..
                    </p>
                    <a href="../OnboardingPage/index.html"><button class="btn transparent" id="sign-up-btn">
                            Home Page
                        </button></a>
                </div>
                <img src="./login_assets/undraw_Designer_by46.svg" class="image" alt="" />
            </div>
        </div>
    </div>

    <script src="../Login/app.js"></script>
</body>

</html>
